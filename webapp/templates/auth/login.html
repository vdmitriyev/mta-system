{% extends "layout.html" %}
{% block content %}

		<div class="card text-center">
		  <div class="card-body">
			<h5 class="card-title">Login</h5>
			<p class="card-text">Use your e-mail and pin to access this portal</p>
		  </div>		  
		</div>
		
		<br>
		
		<form method="POST" action="login">
			<div class="form-group row">
				<label for="inputEmailField" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmailField" name="inputEmailField" placeholder="Email">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPinField" class="col-sm-2 col-form-label">Pin</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputPinField" name="inputPinField" placeholder="PIN">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputCaptchaField" class="col-sm-2 col-form-label">&nbsp;</label>
				<div class="col-sm-10">
					<input type="text" hidden value="{{inputCaptchaGUIDField}}" name="inputCaptchaGUIDField">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>
		</form>
		
{% endblock %}
